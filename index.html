<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="assets/app/build/bundle.js"></script>
  </head>
  <body>
    <div id="item-content"></div>
    <script>
      var promiseTester = new PromiseTester.PromiseTester(window);

      promiseTester.fetchItem().then((response) => {
        var itemNode = document.getElementById('item-content');
        itemNode.innerHTML = response.data.content;
      });
    </script>
  </body>
</html>
